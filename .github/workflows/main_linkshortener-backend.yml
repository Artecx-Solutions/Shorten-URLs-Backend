name: Build and deploy Node.js app to Azure Web App - linkShortener-backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install deps (clean)
        run: npm ci

      - name: Type-check and build
        run: |
          npm run type-check
          npm run build

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp package.json package-lock.json deploy/
          cp -r dist deploy/dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Show contents (debug)
        run: ls -R

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0DFB13848DDD481786657376AF057F4A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D89FE08C53DD4F4AA3DB52F9A8523963 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3FB3F025AA2B438789E0DDD11A928DC5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'linkShortener-backend'
          slot-name: 'Production'
          package: .
